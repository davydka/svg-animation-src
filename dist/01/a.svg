<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg>
<svg data-animation-duration="15s" preserveAspectRatio="xMidYMid meet" version="1.1" viewBox="-50 -50 100 100" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"><style>/* <![CDATA[ */ @keyframes svg-01-a-outer-group{0%{transform:rotate(360deg)}to{transform:rotate(0deg)}}@keyframes svg-01-a-rect{to{transform:rotate(360deg)}0%{transform:rotate(0deg)}}.svg-01-a-rect{stroke-width:.2;stroke:#000;fill:none}.svg-01-a-inner-group:nth-child(even) .svg-01-a-rect{transform-origin:0 0;animation:svg-01-a-rect 5s linear infinite}.svg-01-a-inner-group:nth-child(odd) .svg-01-a-rect{transform-origin:0 0;animation:svg-01-a-rect 5s linear reverse infinite}.svg-01-a-outer-group{transform-origin:0 0;animation:svg-01-a-outer-group 15s linear infinite} /* ]]> */</style><g class="svg-01-a-g svg-01-a-outer-group"><g class="svg-01-a-g svg-01-a-inner-group" transform="rotate(0) translate(0 18.75)"><rect class="svg-01-a-rect" height="25" width="25" x="-12.5" y="-12.5"/></g><g class="svg-01-a-g svg-01-a-inner-group" transform="rotate(90) translate(0 18.75)"><rect class="svg-01-a-rect" height="25" width="25" x="-12.5" y="-12.5"/></g><g class="svg-01-a-g svg-01-a-inner-group" transform="rotate(180) translate(0 18.75)"><rect class="svg-01-a-rect" height="25" width="25" x="-12.5" y="-12.5"/></g><g class="svg-01-a-g svg-01-a-inner-group" transform="rotate(270) translate(0 18.75)"><rect class="svg-01-a-rect" height="25" width="25" x="-12.5" y="-12.5"/></g></g><title>ANIMATION 01 - VARIATION A</title><desc><p>This is the animation that sparked this entire experiment.</p><p>Sometime in early 2018, I decided to learn a little about SVG's <code>&lt;animate/&gt;</code> element. However after playing around with it for a while I decided to lean into using CSS animations. From past experience I knew that I could style SVGs using CSS (see the controls of my <a href="http://andrew.wang-hoyer.com/experiments/chaos-game/" target="_blank" rel="noopener">Chaos Game experiment</a>), but I did not know that you could include full stylesheets inside of SVGs.</p><p>Created by <a href="http://andrew.wang-hoyer.com" target="_blank" rel="noopener">Andrew Wang-Hoyer</a>.</p></desc></svg>
