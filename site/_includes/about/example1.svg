<svg
  preserveAspectRatio="xMidYMid meet"
  version="1.1"
  viewBox="0 0 100 100"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    /* <![CDATA[ */
      .example1-rect {
        animation:
          example1-animation
          2s
          ease-in-out
          infinite
          alternate;
      }
      @keyframes example1-animation {
        from {
          transform:
            translate(50%, 20%)
            rotate(0);
        }
        to {
          transform:
            translate(50%, 80%)
            rotate(180deg);
        }
      }
    /* ]]> */
  </style>
  <rect
    class="example1-rect"
    x="-7.5"
    y="-7.5"
    height="15"
    width="15"
  />
</svg>
